<!-- Weather Dashboard Main Layout -->
<div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h2>Weather Forecast</h2>
      </div>
      <div class="card-body">
  
        <!-- Row 1: Start Date Input and Refresh -->
        <div class="row mb-4">
          <div class="col-12">
            <label for="startDate" class="form-label">Start Date:</label>
            <input type="date" id="startDate" class="form-control" [(ngModel)]="startDate">
          </div>
          <div class="col-12 mt-3">
            <button class="btn btn-primary" (click)="refreshData()" [disabled]="isLoading">Refresh Data</button>
          </div>
        </div>
  
        <!-- Row 2: Loading Spinner -->
        <div *ngIf="isLoading" class="text-center mb-4">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
  
        <!-- Row 3: Highcharts Chart -->
        <div *ngIf="isBrowser && !isLoading" class="row mb-4">
          <div class="col-12">
            <highcharts-chart
              [Highcharts]="Highcharts"
              [options]="chartOptions"
              style="width: 100%; height: 400px; display: block;">
            </highcharts-chart>
          </div>
        </div>
  
        <!-- Row 4: Weather Data Table -->
        <div *ngIf="isBrowser && !isLoading" class="row mb-4">
          <div class="col-12">
            <h3>Weather Data Table</h3>
            <ag-grid-angular
              id="myGrid"
              style="width: 100%; height: 550px;"
              class="ag-theme-alpine"
              [gridOptions]="gridOptions"
              [rowData]="rowData"
              [columnDefs]="gridOptions.columnDefs"
              [pagination]="true"
              [paginationPageSize]="20"
              [defaultColDef]="{ resizable: true }">
            </ag-grid-angular>
          </div>
        </div>
  
      </div>
    </div>
  </div>
